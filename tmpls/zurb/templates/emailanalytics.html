<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../css/foundation.css"> </head>

  <body>
    <!-- <style> -->
    <table class="body" data-made-with-foundation="">
      <tr>
        <td class="center" align="center" valign="top">
          <center data-parsed="">
            <table class="container text-center">
              <tbody>
                <tr>
                  <td>
                    <table class="row">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first last">
                            <table>

                              <tr>
                                <th>
                                  <h4>Weekly Non 200s</h4>
                                  <table>
                                    <tr>
                                      <th>Count</th>
                                      <th>URL</th>
                                      <th>HTTPCode</th>
                                    </tr>
                                    {{range .WeeklyNot200}}
                                    <tr>
                                      <td>{{.Count}}</td>
                                      <td>{{.URL}}</td>
                                      <td>{{.HTTPCode}}</td>
                                    </tr>
                                    {{end}}
                                  </table>
                                </th>
                              </tr>
                              <tr>
                                <th>
                                  <h4>Weekly IPs</h4>
                                  <table>
                                    <tr>
                                      <th>Count</th>
                                      <th>IP</th>
                                    </tr>
                                    {{range .WeeklyIP}}
                                    <tr>
                                      <td>{{.Count}}</td>
                                      <td>{{.IP}}</td>
                                    </tr>
                                    {{end}}
                                  </table>
                                </th>
                              </tr>

                              <tr>
                                <th>
                                  <h4>Weekly Referers</h4>
                                  <table>
                                    <tr>
                                      <th>Count</th>
                                      <th>Referers</th>
                                    </tr>
                                    {{range .WeeklyNot200}}
                                    <tr>
                                      <td>{{.Count}}</td>
                                      <td>{{.Referer}}</td>
                                    </tr>
                                    {{end}}
                                  </table>
                                </th>
                              </tr>

                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                    <table class="row footer text-center">
                      <tbody>
                        <tr>
                          <th class="small-12 large-12 columns first">
                            <table>
                              <tr>
                                <th>
                                  <p style="text-align: center"><a href="http://domain.glass">domain.glass</a></p>
                                </th>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </center>
        </td>
      </tr>
    </table>
  </body>


<script src="/livereload.js"></script>
</html>
